<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header ">
        <div class="main-nav main-container flex space-between align-items">

            <h2 class="logo">Meme-Gen </h2>
            <div class="nav-bar">
                <ul class="clean-list flex">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main-container main-contant">
        <div class="canvas-container flex justify-content align-items">
            <canvas id="meme-canvas" height="500" width="500"></canvas>
            <div class="control-board ">
                <form onsubmit="onChangeCanvas(event)" class="flex align-items">
                    <input class="txt-input" type="text" placeholder="Write your text here" name="txt1" >
                </form>
                <button class="btn switch-line-btn" onclick="onChangeLineFocus()">⇅</button>
                <button class="btn add-line-btn" onclick="onAddLine()">Add Line</button>
                <button class="btn delete-btn" onclick="onRemoveText()">Delete</button>
                <button class="btn submit-btn" onclick="renderCanvas()">Submit</button>
                <button class="btn plus-btn" onclick="onChangeFontSize('+')">➕</button>
                <button class="btn minus-btn" onclick="onChangeFontSize('-')">➖</button>
                <button class="btn up-btn" onclick="onMoveText('up')">⮝</button>
                <button class="btn down-btn" onclick="onMoveText('down')">⮟</button>
            </div>
        </div>
        <div class="imgs-gallery">
        </div>

    </main>
    <footer class="main-footer flex align-items">
        <div class="footer-content main-container flex align-items justify-content flex-direction">
            <div class="logo">Meme-Gen</div>
            <p>all rights reserved 2021</p>
        </div>
    </footer>

    <script src="js/service/utils.js"></script>
    <script src="js/service/meme-storage.js"></script>
    <script src="js/service/img-bank.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
