<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header ">
        <div class="main-nav main-container flex space-between align-items">
            <h2 class="logo">Meme-Gen </h2>
            <div class="nav-bar">
                <select class="lang-input" onchange="onSetLang(this.value)">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                </select>
                <ul class="clean-list flex">
                    <li><a href="#" onclick="onOpenGalleryModal()" data-trans="gallery">Gallery</a></li>
                    <li> <a href="#" onclick="onOpenUserMemesGallery()" data-trans="my-memes">My Memes</a></li>
                    <li><a href="#" data-trans="about">About</a></li>
                </ul>
            </div>
        </div>
        <div class="search-nav">
            <div class="search main-container flex align-items justify-content">
                <input type="search" list="key-words" oninput="onSetFilter(this.value)">
                <datalist id="key-words">
                    <option data-trans="funny" value="funny">
                    <option data-trans="movie" value="movie">
                    <option data-trans="politics" value="politics">
                    <option data-trans="friendship" value="friendship">
                    <option data-trans="laugh" value="laugh">
                    <option data-trans="baby" value="baby">
                    <option data-trans="trump" value="trump">
                    <option data-trans="putin" value="putin">
                    <option data-trans="sleep" value="sleep">
                    <option data-trans="work" value="work">
                    <option data-trans="cute" value="cute">
                    <option data-trans="puppy" value="puppy">
                    <option data-trans="cat" value="cat">
                    <option data-trans="animal" value="animal">
                </datalist>
                <h3>We didn't find anything</h3>
            </div>
        </div>
    </header>
    <main class="main-container main-contant">
        <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
        <button class="btn upload-btn" onclick="renderImg()">Upload</button>
        <div class="imgs-gallery">
         
        </div>
        <div class="canvas-container flex justify-content align-items">
            <canvas id="meme-canvas" height="500" width="500" contenteditable=""></canvas>
            <div class="control-board ">
                <form oninput="onChangeCanvas(event)">
                    <input class="txt-input" type="text" placeholder="Write your text here" name="txt1"
                        data-trans="txt-input">
                </form>
                <button class="btn download-btn"><a href="#" onclick="onDownloadCanvas(this)" download=""
                        data-trans="download">Download</a></button>
                <button class="btn save-btn" onclick="onSaveMeme()" style="font-size: 1rem;" data-trans="save">save
                    meme</button>
                <button class="btn switch-line-btn" onclick="onChangeLineFocus()">⇅</button>
                <button class="btn add-line-btn" onclick="onAddLine()">➕</button>
                <button class="btn delete-btn" onclick="onRemoveText()"><img src="./des-img/32-512.png"
                        style="height: 40px; width: 40px;"></button>
                <button class="btn bigger-font-btn" onclick="onChangeFontSize('+')">A+</button>
                <button class="btn smaller-font-btn" onclick="onChangeFontSize('-')">A-</button>
                <button class="btn up-btn" onclick="onMoveText('up')">⮝</button>
                <button class="btn down-btn" onclick="onMoveText('down')">⮟</button>
                <select class="font-select" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Monospace">Monospace</option>
                    <option value="Arial">Arial</option>
                    <option value="Times new roman">Times New Roman</option>
                    <option value="fjalla-one">Fjalla-one</option>
                    <option value="sigmar-one">Sigmar-one</option>
                </select>
                <input class="font-color" type="color" value="#fdffff" oninput="onChangeTextColor(value)"
                    name="font-color">
            </div>
        </div>
        <div class="user-memes main-container">

        </div>
    </main>
    <footer class="main-footer flex align-items">
        <div class="footer-content main-container flex align-items justify-content flex-direction">
            <div class="logo">Meme-Gen</div>
            <p data-trans="rights">all rights reserved 2021</p>
        </div>
    </footer>


    <script src="js/service/utils.js"></script>
    <script src="js/service/upload-service.js"></script>
    <script src="js/service/drag-drop-service.js"></script>
    <script src="js/service/i8n-service.js"></script>
    <script src="js/service/meme-storage.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/service/img-bank.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
